<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Calculater</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .calculator {
            background: linear-gradient(145deg, #f0f0f3, #ffffff);
            border-radius: 40px;
            padding: 30px;
            width: 100%;
            max-width: 380px;
            box-shadow: 
                20px 20px 60px #d1d1d4,
                -20px -20px 60px #ffffff,
                inset 0px 0px 0px rgba(255,255,255,0.5);
        }

        .display {
            background: linear-gradient(145deg, #e8e8eb, #ffffff);
            border-radius: 25px;
            padding: 30px 25px;
            min-height: 140px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-end;
            margin-bottom: 30px;
            box-shadow: 
                inset 6px 6px 12px #d1d1d4,
                inset -6px -6px 12px #ffffff;
        }

        .expression {
            font-size: 28px;
            color: #666;
            margin-bottom: 10px;
            word-wrap: break-word;
            text-align: right;
            font-weight: 400;
        }

        .result {
            font-size: 36px;
            color: #6c5ce7;
            font-family: 'Noto Sans Devanagari', sans-serif;
            font-weight: 700;
            text-align: right;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        button {
            aspect-ratio: 1;
            border: none;
            border-radius: 20px;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
            position: relative;
            background: linear-gradient(145deg, #f0f0f3, #ffffff);
            box-shadow: 
                6px 6px 12px #d1d1d4,
                -6px -6px 12px #ffffff;
        }

        button:active {
            box-shadow: 
                inset 3px 3px 6px #d1d1d4,
                inset -3px -3px 6px #ffffff;
            transform: scale(0.98);
        }

        .btn-number {
            color: #2c3e50;
        }

        .btn-operator {
            color: #6c5ce7;
            font-weight: 600;
        }

        .btn-function {
            color: #e74c3c;
            font-weight: 600;
        }

        .btn-clear {
            color: #e74c3c;
            font-size: 20px;
        }

        .btn-equals {
            grid-column: span 2;
            background: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
            color: #fff;
            font-size: 28px;
            box-shadow: 
                6px 6px 12px rgba(108, 92, 231, 0.3),
                -3px -3px 8px rgba(255, 255, 255, 0.8);
        }

        .btn-equals:active {
            box-shadow: 
                inset 4px 4px 8px rgba(108, 92, 231, 0.5),
                inset -2px -2px 6px rgba(162, 155, 254, 0.5);
        }

        .btn-number:hover,
        .btn-operator:hover,
        .btn-function:hover {
            transform: translateY(-2px);
        }

        .btn-equals:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, #5f4fd1 0%, #9189e8 100%);
        }

        /* Responsive adjustments */
        @media (max-width: 400px) {
            .calculator {
                padding: 20px;
            }
            
            .buttons {
                gap: 12px;
            }
            
            button {
                font-size: 20px;
            }
            
            .expression {
                font-size: 24px;
            }
            
            .result {
                font-size: 30px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="expression" id="expression"></div>
            <div class="result" id="result"></div>
        </div>

        <div class="buttons">
            <button class="btn-function btn-clear" onclick="clearAll()">C</button>
            <button class="btn-operator" onclick="appendOperator('÷')">÷</button>
            <button class="btn-operator" onclick="appendOperator('×')">×</button>
            <button class="btn-operator" onclick="appendOperator('−')">−</button>

            <button class="btn-number" onclick="appendNumber('7')">7</button>
            <button class="btn-number" onclick="appendNumber('8')">8</button>
            <button class="btn-number" onclick="appendNumber('9')">9</button>
            <button class="btn-operator" onclick="appendOperator('+')">+</button>

            <button class="btn-number" onclick="appendNumber('4')">4</button>
            <button class="btn-number" onclick="appendNumber('5')">5</button>
            <button class="btn-number" onclick="appendNumber('6')">6</button>
            <button class="btn-number" onclick="appendNumber('1')">1</button>

            <button class="btn-number" onclick="appendNumber('2')">2</button>
            <button class="btn-number" onclick="appendNumber('3')">3</button>
            <button class="btn-number" onclick="appendNumber('0')">0</button>

            <button class="btn-equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let expression = '';
        let result = '';

        // Hindi number words (0-100 aur zyada)
        const hindiNumbers = {
            0: 'शून्य', 1: 'एक', 2: 'दो', 3: 'तीन', 4: 'चार',
            5: 'पाँच', 6: 'छह', 7: 'सात', 8: 'आठ', 9: 'नौ',
            10: 'दस', 11: 'ग्यारह', 12: 'बारह', 13: 'तेरह', 14: 'चौदह',
            15: 'पन्द्रह', 16: 'सोलह', 17: 'सत्रह', 18: 'अठारह', 19: 'उन्नीस',
            20: 'बीस', 21: 'इक्कीस', 22: 'बाईस', 23: 'तेईस', 24: 'चौबीस',
            25: 'पच्चीस', 26: 'छब्बीस', 27: 'सत्ताईस', 28: 'अट्ठाईस', 29: 'उनतीस',
            30: 'तीस', 31: 'इकतीस', 32: 'बत्तीस', 33: 'तैंतीस', 34: 'चौंतीस',
            35: 'पैंतीस', 36: 'छत्तीस', 37: 'सैंतीस', 38: 'अड़तीस', 39: 'उनतालीस',
            40: 'चालीस', 41: 'इकतालीस', 42: 'बयालीस', 43: 'तैंतालीस', 44: 'चौवालीस',
            45: 'पैंतालीस', 46: 'छियालीस', 47: 'सैंतालीस', 48: 'अड़तालीस', 49: 'उनचास',
            50: 'पचास', 51: 'इक्यावन', 52: 'बावन', 53: 'तिरपन', 54: 'चौवन',
            55: 'पचपन', 56: 'छप्पन', 57: 'सत्तावन', 58: 'अट्ठावन', 59: 'उनसठ',
            60: 'साठ', 61: 'इकसठ', 62: 'बासठ', 63: 'तिरसठ', 64: 'चौंसठ',
            65: 'पैंसठ', 66: 'छियासठ', 67: 'सड़सठ', 68: 'अड़सठ', 69: 'उनहत्तर',
            70: 'सत्तर', 71: 'इकहत्तर', 72: 'बहत्तर', 73: 'तिहत्तर', 74: 'चौहत्तर',
            75: 'पचहत्तर', 76: 'छिहत्तर', 77: 'सतहत्तर', 78: 'अठहत्तर', 79: 'उन्यासी',
            80: 'अस्सी', 81: 'इक्यासी', 82: 'बयासी', 83: 'तिरासी', 84: 'चौरासी',
            85: 'पचासी', 86: 'छियासी', 87: 'सत्तासी', 88: 'अट्ठासी', 89: 'नवासी',
            90: 'नब्बे', 91: 'इक्यानवे', 92: 'बानवे', 93: 'तिरानवे', 94: 'चौरानवे',
            95: 'पंचानवे', 96: 'छियानवे', 97: 'सत्तानवे', 98: 'अट्ठानवे', 99: 'निन्यानवे',
            100: 'सौ'
        };

        function convertToHindi(num) {
            if (num === null || isNaN(num)) return '';
            
            // Handle negative numbers
            if (num < 0) {
                return 'माइनस ' + convertToHindi(Math.abs(num));
            }
            
            // Handle decimals
            if (!Number.isInteger(num)) {
                const parts = num.toFixed(2).split('.');
                const intPart = parseInt(parts[0]);
                const decPart = parts[1];
                return convertToHindi(intPart) + ' दशमलव ' + decPart.split('').map(d => hindiNumbers[parseInt(d)]).join(' ');
            }
            
            // Direct lookup for 0-100
            if (hindiNumbers[num]) {
                return hindiNumbers[num];
            }
            
            // For numbers above 100
            if (num > 100 && num < 1000) {
                const hundreds = Math.floor(num / 100);
                const remainder = num % 100;
                let result = '';
                if (hundreds === 1) {
                    result = 'सौ';
                } else {
                    result = hindiNumbers[hundreds] + ' सौ';
                }
                if (remainder > 0) {
                    result += ' ' + convertToHindi(remainder);
                }
                return result;
            }
            
            if (num >= 1000 && num < 100000) {
                const thousands = Math.floor(num / 1000);
                const remainder = num % 1000;
                let result = convertToHindi(thousands) + ' हज़ार';
                if (remainder > 0) {
                    result += ' ' + convertToHindi(remainder);
                }
                return result;
            }
            
            if (num >= 100000) {
                const lakhs = Math.floor(num / 100000);
                const remainder = num % 100000;
                let result = convertToHindi(lakhs) + ' लाख';
                if (remainder > 0) {
                    result += ' ' + convertToHindi(remainder);
                }
                return result;
            }
            
            return num.toString();
        }

        function updateDisplay() {
            document.getElementById('expression').textContent = expression || '0';
            document.getElementById('result').textContent = result || '';
        }

        function appendNumber(num) {
            if (expression === '0' || expression === 'Error') {
                expression = num;
            } else {
                expression += num;
            }
            updateDisplay();
        }

        function appendOperator(op) {
            const lastChar = expression.slice(-1);
            if ('×÷+−'.includes(lastChar)) {
                expression = expression.slice(0, -1) + op;
            } else {
                expression += op;
            }
            updateDisplay();
        }

        function clearAll() {
            expression = '0';
            result = '';
            updateDisplay();
        }

        function calculate() {
            try {
                let evalExpression = expression
                    .replace(/×/g, '*')
                    .replace(/÷/g, '/')
                    .replace(/−/g, '-');
                
                const calculatedResult = eval(evalExpression);
                result = convertToHindi(Math.round(calculatedResult * 100) / 100);
                updateDisplay();
            } catch (error) {
                result = 'Error';
                updateDisplay();
            }
        }

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
